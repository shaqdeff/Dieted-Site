<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dieted</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="container">
    <!-- Header Section -->
    <header class="header">
      <a href="#"
        ><img
          class="header__logo"
          src="images/dieted-logo-white.png"
          alt="Dieted"
      /></a>
      <div class="video-container">
        <div class="bg-overlay"></div>
        <video
          autoplay
          loop
          muted
          poster="images/green-natural-food-poster.png"
        >
          <source src="videos/green-natural-food-video.mp4" type="video/mp4" />
        </video>
      </div>
    </header>
  </body>
</html>
